{% extends "pr7_layout.html" %}
{% block content%}
<div class="container mx-auto flex flex-wrap gap-2">

{% for item in products %}
<div class="py-6 ">
  <div class="flex max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
  
      <a href="{%url 'product_detail' item.id %}" class="w-1/3 bg-cover" style="background-image: url('{{item.image.url}}')" />
    
    <div class="w-2/3 p-4">
      <a href="{%url 'product_detail' item.id %}">
        <h1 class="text-gray-900 font-bold text-2xl">{{item.title}}</h1>
        <p class="mt-2 text-gray-600 text-sm">{{item.text}}</p>
      </a>
      <div class="flex item-center mt-2">
        Рейтинг:{{item.rating}}
      </div>
      <div class="flex item-center justify-between mt-3">
        <h1 class="text-gray-700 font-bold text-xl">{{item.price}}₽</h1>
        <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded">Add to Card</button>
      </div>
    </div>
  </div>
</div>
<a href="{%url 'product_detail' item.id %}">

</a>
{% endfor %}
</div>
{%endblock%}
